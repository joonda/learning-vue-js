<body>
<!-- html -->
<div id="app">
    <p>{{count}}</p>
    <!-- v-on -> 디렉티브 -->
    <button v-on:click="addCount">+</button>
</div>
</body>
<!-- javascript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            addCount() {
                this.count++
            }
        }
    }).mount('#app');
</script>
